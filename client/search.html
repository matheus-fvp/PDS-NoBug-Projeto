<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>

    <link rel="stylesheet" type="text/css" href="search.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script defer type="text/javascript" src="faceLoginInit.js"></script>
    <script type="text/javascript" src="faceLogout.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="main_search.js"></script>
    

</head>
<body>
    <main class="container">
        <h1>Encontre Tweets utilizando palavras chave!</h1>

        <div class="searchContainer">
            <input class="searchInput d-block" id="searchQuery" placeholder="Digite sua busca">
            <input class="maxResults d-block" id="maxNum" placeholder="Max tweets">
            <button id="btnSearch" class="searchButton d-block btn btn-primary">Buscar</button>
            <button class="searchButton d-block btn btn-primary" onclick="faceLogout();">Log Out</button>

        </div>

        <div id="historico">
            <h5>Hist√≥rico de pesquisa:</h5>
            <ul id="historic-list">
                <li id="it0"></li>
                <li id="it1"></li>
                <li id="it2"></li>
                <li id="it3"></li>
            </ul>
        </div>

        <div class="resultContainer row" id="resultContainer">
                <h5>Nenhuma busca realizada :(</h5>
        </div>
    </main>

</body>
</html>
