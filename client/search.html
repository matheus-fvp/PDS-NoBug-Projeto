<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>

    <link rel="stylesheet" type="text/css" href="search.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script type="module" src="./modules/firebase.js"></script>
    <script type="text/javascript" src="./modules/faceLoginInit.js"></script>
    <script type="module" src="./modules/faceLogin.js"></script>
    <script type="module" src="./modules/searchListeners.js"></script>
    <script type="module" src="./modules/search.js"></script>
    

</head>

<body>
    <main class="container">
        <h1>Encontre Tweets utilizando palavras chave!</h1>

        <div class="searchContainer">
            <input class="searchInput d-block" id="searchQuery" placeholder="Digite sua busca">
            <input class="maxResults d-block" id="maxNum" placeholder="Max tweets">
            <button id="btnSearch" class="searchButton d-block btn btn-primary">Buscar</button>
            <button class="searchButton d-block btn btn-primary" id="btnLogout">Log Out</button>

        </div>

        <div id="historico">
            <h5 class="d-inline-block">Histórico de pesquisa:</h5>
            <!--<button id="reload" class="btn_reload"></button>-->
            <button id="btnHist" class="searchButton d-block btn btn-primary">Visualizar histórico</button>
            <div id="historyList" class="text-center"></div>
        </div>

        <div class="resultContainer row" id="resultContainer">
                <h5>Nenhuma busca realizada :(</h5>
        </div>
    </main>

</body>
</html>
